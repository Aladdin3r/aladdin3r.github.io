<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Example</title>
    <style>
        #div1 {
            background-color: brown;
            color: white;
            height: 100px;
            width: min(30%, 300px)
        }

        #div1::after {
            content: min(30%, 300px);
            color: blue;
        }
    </style>
</head>
<body>
    <div id="div1">
        This quick brown fox ran over the lazy dog.
    </div>
</body>
</html>
