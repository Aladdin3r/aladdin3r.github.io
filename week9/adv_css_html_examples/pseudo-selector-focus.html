<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selector (Focus)</title>
    <style>
        #banner { display: none; }
        input:focus ~ #banner {
            display: inline-block;
        }
    </style>
</head>
<body>
    <input placeholder="Enter your name" />
    <br/>
    <h1 id="banner">I am visible</h1>
</body>
</html>
