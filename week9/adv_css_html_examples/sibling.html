<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immediate Sibling</title>
    <style>
        /* h1 + p {
            background-color: yellowgreen;
        } */
        h1 ~ p {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Immediate Sibling</h1>
    <p>Winter</p>
    <p>Spring</p>
    <p>Summer</p>
    <p>Fall</p>
</body>
</html>
