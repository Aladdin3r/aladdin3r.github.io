<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Colspan Demo</title>
    <style>
        caption {
            display: none;
        }
        /* table {
            width: 100%;
        } */
        table, td, th {
                border: 1px solid #000;
            }

    </style>
</head>
<body>
    <h1>Tables Colspan Demo</h1>
    <table>
        <caption>Students</caption>
        <!-- Table Row -->
        <tr>
            <!-- Table Header -->
            <th colspan="3">Students</th>
        </tr>
        <tr>
            <!-- Table Header -->
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <!-- table data-->
            <td>A00123456</td>
            <td>Tom</td>
            <td>Max</td>
        </tr>
        <tr>
            <!-- table data-->
            <td>A00111111</td>
            <td>Ann</td>
            <td>Fay</td>
        </tr>
        <tr>
            <!-- table data-->
            <td>A00789102</td>
            <td>Joe</td>
            <td>Sun</td>
        </tr>
        <tr>
            <!-- table data-->
            <td>A00123597</td>
            <td>Ben</td>
            <td>Ray</td>
        </tr>
    </table>
</body>
</html>
