<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      div[class^="col"] {
        height: 50px;
        text-align: center;
        border: 2px solid black;
      }
    </style>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
  />
   </head>
  <body>
<div class="container">
 <h1>Simple Form</h1>
 <form method="post" action="https://comporder.azurewebsites.net/home/address">
  <div class="mb-3">
    <label for="FirstName">First Name</label>
    <input class="form-control" id="FirstName" name="FirstName" />
  </div>
  <div class="mb-3">
    <label for="LastName">Last Name</label>
    <input class="form-control" id="LastName" name="LastName" />
  </div>
  <div class="mb-3">
    <label for="Street">Street:</label>
    <input class="form-control" id="Street" name="Street" />
  </div>
  <div class="mb-3">
    <label for="City">City:</label>
    <input class="form-control" id="City" name="City" />
  </div>
  <div class="mb-3">
    <label for="Province">Province:</label>
    <input class="form-control" id="Province" name="Province" />
  </div>
  <div class="mb-3">
    <label for="PostalCode">Postal Code:</label>
    <input class="form-control" id="PostalCode" name="PostalCode" />
  </div>
  <div class="mb-3">
    <label for="Country">Country:</label>
    <input class="form-control" id="Country" name="Country" />
  </div>
  <input type="submit" class="offset-md-3 btn btn-default btn-success" />
  <input type="reset" class="btn btn-default btn-warning" />
 </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
