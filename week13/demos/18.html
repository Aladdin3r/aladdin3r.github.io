<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - Horizontal Forms Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      div[class^="col"] {
        height: 50px;
        text-align: center;
        border: 2px solid black;
      }
    </style>
   </head>
  <body>
    <div class="container">
      <h2>Horizontal Form Layouts</h2>
      <form method="post" action="https://comporder.azurewebsites.net/home/address" >
        <div class="row mb-3">
          <label for="FirstName" class="col-sm-2 col-form-label" >First Name:</label>
          <div class="col-sm-6">
            <input class="form-control" id="FirstName" name="FirstName" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="LastName" class="col-sm-2 col-form-label">Last Name:</label>
          <div class="col-sm-6">
            <input class="form-control" id="LastName" name="LastName" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="Street" class="col-sm-2 col-form-label">Street:</label>
          <div class="col-sm-6">
            <input class="form-control" id="Street" name="Street" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="City" class="col-sm-2 col-form-label">City:</label>
          <div class="col-sm-6">
            <input class="form-control" id="City" name="City" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="Province" class="col-sm-2 col-form-label">Province:</label>
          <div class="col-sm-6">
            <input class="form-control" id="Province" name="Province" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="PostalCode" class="col-sm-2 col-form-label">Postal Code:</label>
          <div class="col-sm-6">
            <input class="form-control" id="PostalCode" name="PostalCode" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="Country" class="col-sm-2 col-form-label">Country:</label>
          <div class="col-sm-6">
            <input class="form-control" id="Country" name="Country" />
          </div>
        </div>
        <div class="col">
          <input type="submit" class="offset-md-3 btn btn-default btn-success" />
          <input type="reset" class="btn btn-default btn-warning" />
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
