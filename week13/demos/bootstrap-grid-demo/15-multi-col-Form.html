<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Column Form Layouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h2>Multi-Column Form Layouts</h2>
      <form class="row g-3" method="post" action="https://comporder.azurewebsites.net/home/address" >
        <div class="col-md-6">
          <label for="FirstName">First Name:</label>
          <input type="text" class="form-control" id="FirstName" name="FirstName" />
        </div>
        <div class="col-md-6">
          <label for="LastName">Last Name:</label>
          <input class="form-control" id="LastName" name="LastName" />
        </div>
        <div class="col-md-6">
          <label for="Street">Street:</label>
          <input class="form-control" id="Street" name="Street" />
        </div>
        <div class="col-md-6">
          <label for="City">City:</label>
          <input class="form-control" id="City" name="City" />
        </div>
        <div class="col-md-4">
          <label for="Province">Province:</label>
          <input class="form-control" id="Province" name="Province" />
        </div>
        <div class="col-md-4">
          <label for="PostalCode">Postal Code:</label>
          <input class="form-control" id="PostalCode" name="PostalCode" />
        </div>
        <div class="col-md-4">
          <label for="Country">Country:</label>
          <input class="form-control" id="Country" name="Country" />
        </div>
        <div class="col">
          <input type="submit" class="offset-md-3 btn btn-default btn-success" />
          <input type="reset" class="btn btn-default btn-warning" />
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
