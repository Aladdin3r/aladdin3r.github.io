<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap 5.3 Grid System - offset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      div[class^="col"] {
        height: 100px;
        text-align: center;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1>offset</h1>
      <div class="row md-3">
        <div class="col-md-4 bg-warning">.col-md-4</div>
        <div class="col-md-4 offset-md-4 bg-warning">
          .col-md-4 .offset-md-4
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 offset-md-3 bg-info">.col-md-3 .offset-md-3</div>
        <div class="col-md-3 offset-md-3 bg-info">.col-md-3 .offset-md-3</div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3 bg-warning">
          .col-md-6 .offset-md-3
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
