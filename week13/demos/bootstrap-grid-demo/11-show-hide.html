<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap 5.3 Grid System - hide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      div[class^="col"] {
        height: 100px;
        text-align: center;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>hide</h2>
      <div class="d-lg-none bg-info md=3">hide on lg and wider screens</div>
      <div class="d-none d-lg-block bg-warning">
        hide on screens smaller than lg
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
