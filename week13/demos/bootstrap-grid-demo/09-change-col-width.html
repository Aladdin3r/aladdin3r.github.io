<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Bootstrap 5.3 Grid System - change column widths</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
        <style>
            div[class^="col"] {
                height:  100px;
                text-align:  center;
                border:  2px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>change column widths</h2>
            <!-- 
                - Alter width and notice that as you make screen width narrower there is a point
                where 10-2 becomes 4-8
            -->
            <div class="row md-3">
                <div class="col-md-10 col-lg-4 bg-info">LOOK HERE</div>
                <div class="col-md-2 col-lg-8 bg-warning">LOOK HERE</div>
            </div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
