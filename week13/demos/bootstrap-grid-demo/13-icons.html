<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- https://icons.getbootstrap.com/ -->
    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Icons</h1>
      <p style="font-size: 300%"><i class="bi bi-alarm md-3"></i></p>
      <p style="font-size: 300%"><i class="bi bi-bug"></i></p>
      <p style="font-size: 300%"><i class="bi-globe"></i></p>
      <p style="font-size: 300%"><i class="bi bi-telephone-forward"></i></p>
      <p style="font-size: 300%"><i class="bi bi-dice-3-fill"></i></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
