<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - Hiding Items</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      div[class^="col"] {
        height: 50px;
        text-align: center;
        border: 2px solid black;
      }
    </style>
    <!-- <script>
      alert("This is very ugly.");
    </script> -->
   </head>
  <body>
    <div class="container">
      <div class="bg-info d-lg-none">Hide on Large Screens</div>
      <div class="bg-warning d-none d-lg-block">Hide on Small Screens</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
