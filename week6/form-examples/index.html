<!DOCTYPE HTML>
<html><body><form>
  Postal Code:<input type="text" name="pc" pattern="^[a-z]\d[a-z] ?\d[a-z]\d$" placeholder="a9a 9a9" /><br />
  Email: <input type="email" name="user_email" required="" /><br />
  URL: <input type="url" name="user_url" /><br />
  Number: <input type="number" name="points" min="0" max="10" step="3" /><br />
  Range (%): <input type="range" name="points" min="1" max="100" value="20" /><br />
  Date: <input type="date" name="user_date" /><br />
  Month: <input type="month" name="user_month" /><br />
  Week: <input type="week" name="user_week" /><br />
  Time: <input type="time" name="user_time" /><br />
  Search: <input type="search" name="user_search" /><br />
  Tel: <input type="tel" name="user_tel" placeholder="999-999-9999" /><br />
  Color: <input type="color" name="preferredcolor" /><br />
  <input type="submit" value="Sign Me Up!" /><input type="reset" />
</form></body></html>
