<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap Buttons</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container pt-3 ml-5"> <!-- keep this div -->
       <a href="https://www.sfu.ca" class="btn btn-success">SFU</a> <br>
       <button class="btn btn-danger">Click Me</button> <br>
       <input type="submit" value="Save" class="btn btn-warning"> <br>
       <a href="https://www.sfu.ca" class="btn btn-info">SFU</a> <br>
       <button class="btn btn-dark">Click Me</button> <br>
       <input type="submit" value="Save" class="btn btn-primary"> <br>
       <input type="submit" value="Save" class="btn btn-secondary">
    </div>
</body>
</html>
